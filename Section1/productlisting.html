<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <style>
      header {
        background-image: linear-gradient(0deg, black, rgba(0, 0, 0, 0)),
          url('https://m.economictimes.com/thumb/msid-99669954,width-7046,height-3963,resizemode-4,imgsize-1040534/best-gaming-headphones-in-india-under-rs-2500-for-crystal-clear-sound.jpg');
        background-size: cover;
        background-position: center;
        padding: 100px 0;
      }
    </style>
  </head>
  <body>
    <header>
      <div class="container text-center">
        <p class="display-4 fw-bold text-white mytitle">Black Friday Sale</p>
        <input type="text" class="form-control w-75 mx-auto myinput" />
        <button class="btn btn-warning mt-5 mybtn">
          <i class="fa-solid fa-magnifying-glass"></i> Search item
        </button>
      </div>
    </header>

    <div class="container">
      <div class="row">
        <div class="col-md-3 mt-4">
          <div class="card shadow">
            <img
              class="img-fluid"
              src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSINVRoLsFLrQCLY7oFglfz3HTFyS3Xv50tUA&usqp=CAU"
              alt=""
            />

            <div class="card-body">
              <h4 class="text-muted">Sony</h4>
              <h3>Wireless Headphones</h3>
              <p class="mt-3">
                <i class="fa-solid fa-star text-warning"></i>4.5 Rating &
                <i class="fa-solid fa-user"></i> 4567 Reviews
              </p>
              <h3 class="float-end mt-4">₹2999</h3>
            </div>
            <div class="card-footer">
              <button class="btn btn-primary float-end">Buy Now</button>
            </div>
          </div>
        </div>
        <div class="col-md-3 mt-4">
          <div class="card shadow">
            <img
              class="img-fluid"
              
              src="https://m.media-amazon.com/images/I/91oF9q-jE5L.jpg"
              alt=""
            />

            <div class="card-body">
              <h4 class="text-muted">HP</h4>
              <h3>Laptop</h3>
              
              <p class="mt-3">
                <i class="fa-solid fa-star text-warning"></i>4.8 Rating &
                <i class="fa-solid fa-user"></i> 8567 Reviews
              </p>
              <h3 class="float-end mt-4">₹49,999</h3>
            </div>
            <div class="card-footer">
              <button class="btn btn-primary float-end">Buy Now</button>
            </div>
          </div>
        </div>
        <div class="col-md-3 mt-4">
          <div class="card shadow">
            <img
              class="img-fluid"
              src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSINVRoLsFLrQCLY7oFglfz3HTFyS3Xv50tUA&usqp=CAU"
              alt=""
            />

            <div class="card-body">
              <h4 class="text-muted">Sony</h4>
              <h3>Wireless Headphones</h3>
              <p class="mt-3">
                <i class="fa-solid fa-star text-warning"></i>4.5 Rating &
                <i class="fa-solid fa-user"></i> 4567 Reviews
              </p>
              <h3 class="float-end mt-4">₹2999</h3>
            </div>
            <div class="card-footer">
              <button class="btn btn-primary float-end">Buy Now</button>
            </div>
          </div>
        </div>
        <div class="col-md-3 mt-4">
          <div class="card shadow">
            <img
              class="img-fluid"
              src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSINVRoLsFLrQCLY7oFglfz3HTFyS3Xv50tUA&usqp=CAU"
              alt=""
            />

            <div class="card-body">
              <h4 class="text-muted">Sony</h4>

                <i class="fa-solid fa-user"></i> 4567 Reviews
              </p>
              <h3 class="float-end mt-4">₹2999</h3>
            </div>
            <div class="card-footer">
              <button class="btn btn-primary float-end">Buy Now</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/scrollreveal"></script>
    <script>
      ScrollReveal().reveal('.mytitle',{
        delay:500,
        origin:'left',
        distance:'100px',
        opacity:'0',
      });
      ScrollReveal().reveal('.myinput',{
        delay:500,
        origin:'right',
        distance:'200px',
        opacity:'0',
      });
      ScrollReveal().reveal('.mybtn',{
        delay:500,
        origin:'bottom',
        distance:'100px',
        opacity:'0',
      });
    </script>
  </body>
</html>
