<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student Admission Form</title>
  </head>
  <body>
    <h1>Student Admission Form</h1>
    <form>
      <label for="">Full Name</label>
      <input type="text" />
      <br /><br />

      <label for="">Email Address</label>
      <input type="email" required />
      <br /><br />

      <label for="">Contact</label>
      <input type="number" />
      <br /><br />
      <label for="">Address</label>
      <textarea rows="10"></textarea>
      <br /><br />

      <label for="">D.O.B.</label>
      <input type="date" />
      <br /><br />

      <label for="image">Upload Image</label>
      <input type="file" id="image" hidden />
      <br /><br />

      <label for="">Select State</label>
      <select>
        <option>UP</option>
        <option>MP</option>
        <option>HP</option>
      </select>
      <br /><br />
      <label for="">Select Intermediate Board</label>
      <input type="text" list="board" />
      <datalist id="board">
        <option>UP Board</option>
        <option>CBSE Board</option>
        <option>ISC Board</option>
      </datalist>
      <br /><br />

      <label for="">Gender</label>
      <input type="radio" name="gender" />Male
      <input type="radio" name="gender" />Female <br /><br />

      <label for="">Additional Services</label>
      <input type="checkbox" />Hostel <input type="checkbox" />Canteen
      <input type="checkbox" />Transport <br /><br />

      <button>Submit</button>
    </form>
  </body>
</html>
